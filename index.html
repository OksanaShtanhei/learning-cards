<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Learning Cards</title>
</head>
<body>

    <nav class="navbar bg-dark navbar-expand-lg">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNav">
              <h2 class="mx-auto text-light">Learning Cards</h2>
          </div>
        </div>
    </nav>
      
    <div class="container-fluid my-3">
        <form class="form">
            <button type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop" class="btn btn-dark w-100 m-2 rendering">See all dictionary</button>
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <div class="modal-header bg-dark text-light">
                      <h5 class="modal-title" id="staticBackdropLabel">Dictionary</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div>
                            <ul class="out"></ul>
                            <div class="modal-footer">
                                <button type="button" class="clearStorage btn btn-secondary" data-bs-dismiss="modal">Clear all</button>
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            <div class="d-flex">
                <input type="text" class="form-control mx-2 form-inputs" id="inpRus" placeholder="Rus" aria-label="Russian">
                <input type="text" class="form-control mx-2 form-inputs" id="inpEng" placeholder="Eng" aria-label="English">
                <!-- <input type="text" class="form-control mx-2 form-inputs" id="inpTrsc" placeholder="Trnsc" aria-label="Transcription"> -->
            </div>
            <button type="submit" class="btn btn-dark w-100 m-2 btnSubmit">Submit</button>
        </form>    
    </div>
    <div class="cards p-3 h-100" style="background: rgb(182, 127, 182);">
        <div class="d-flex justify-content-around m-5">
            <button type="button" class="btn btn-outline-light btnLng" id="rus">Train Rus</button>
            <button type="button" class="btn btn-outline-light btnLng" id="eng">Train Eng</button>
        </div>
        
        <div class="cardItem p-3 w-75 border border-white rounded mx-auto text-center" style="cursor: pointer;"></div>
        
        <button class="carousel-control-prev btnCarousel my-5" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true" id="prev"></span>
          </button>
          <button class="carousel-control-next btnCarousel my-5" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true" id="next"></span>
          </button>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
